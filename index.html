<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvantageCall Interact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
<script>
      // On page load, set the theme before React loads to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
      }
    </script>
<style>
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      /* Custom scrollbar for compact analysis card */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with opacity */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.7);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.4); /* slate-400 with opacity */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(148, 163, 184, 0.6);
      }
      /* Custom Range Input for Audio Player */
      .custom-range {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      .custom-range:focus {
        outline: none;
      }
      /* Thumb */
      .custom-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #38bdf8; /* sky-400 */
        cursor: pointer;
        margin-top: -6px;
        transition: background-color 0.2s ease-in-out;
      }
      .custom-range:hover::-webkit-slider-thumb {
        background: #7dd3fc; /* sky-300 */
      }
      .custom-range::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #38bdf8; /* sky-400 */
        cursor: pointer;
        border: none;
      }
      .custom-range:hover::-moz-range-thumb {
        background: #7dd3fc; /* sky-300 */
      }
      /* Track */
      .custom-range::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #475569; /* slate-600 */
        border-radius: 2px;
      }
      .custom-range::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #475569; /* slate-600 */
        border-radius: 2px;
      }
      /* Transcript Bubble Styles */
      .transcript-bubble {
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid;
        font-size: 1rem;
        line-height: 1.625;
        color: #e2e8f0; /* slate-200 */
      }
      /* Customer bubble */
      .transcript-bubble-customer {
        background-color: #334155; /* slate-700 */
        border-color: #64748b; /* slate-500 */
      }
      /* Agent bubble */
      .transcript-bubble-agent {
        background-color: #0f172a; /* slate-900 */
        border-color: #0284c7; /* sky-600 */
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
